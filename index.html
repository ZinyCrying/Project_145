<!DOCTYPE html>
<html>
<head>
    <title>Project 145</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
        <a-entity position="0 0 2.5">
            <a-camera></a-camera>
        </a-entity>

        <a-sphere position="4 0.75 -4" radius="0.60" color="blue"></a-sphere>

        <a-icosahedron position="2.45 0.75 -4" color="#FF926B" radius="0.75"></a-icosahedron>

        <a-cone position="1.2 0.75 -4" color="tomato" radius-bottom="0.5" radius-top="0"></a-cone>

        <a-cylinder position="0 1 -4" color="#ffc803" height="1.5" radius="0.5"></a-cylinder>

        <a-box position="-1.25 0.75 -4" height="0.75" width="0.75" length="0.75" color="#e2ff03"></a-box>

        <a-tetrahedron position="-2.5 0.75 -4"color="#FF926B" radius="0.75"></a-tetrahedron>

        <a-ring position="-4 1 -4"color="teal" radius-inner="0.3" radius-outer="0.8"></a-ring>

       <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="1" color="black"></a-plane>

        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
</body>
</html>
